    1-1. Toggle:
    <input type = "button" value = "night" onclick = "
        var target = document.querySelector('body');
        if(this.value === 'night')
        {
            target.style.backgroundColor = 'black'; target.style.color = 'white';
            this.value = 'day';
        }
        else {
            target.style.backgroundColor = 'white'; target.style.color = 'black'
            this.value = 'night';
        }
    ">
