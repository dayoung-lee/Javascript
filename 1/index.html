<!DOCTYPE html>
<html lang = "en">
<head>
    <title>example 1</title>
    <script>
        function nightDayHandler(self){
        var target = document.querySelector('body');
        if(self.value === 'night')
        {
            target.style.backgroundColor = 'black'; target.style.color = 'white';
            self.value = 'day';
            var alist = document.querySelectorAll('a');
            var i = 0;
            while(i < alist.length){
                console.log(alist[i]);
                alist[i].style.color = 'powderblue';
                i++;
            }
        }
        else {
            target.style.backgroundColor = 'white'; target.style.color = 'black'
            self.value = 'night';
            var alist = document.querySelectorAll('a');
            var i = 0;
            while(i < alist.length){
                console.log(alist[i]);
                alist[i].style.color = 'blue';
                i++;
            }
        }
        }
        function countingWords(){
            document.getElementById("textCountResult").innerHTML = document.getElementById("textArea").value.length;
        }
    
    </script>
</head>

<body>

            document.write('<li><a href = "http://google.com">' + fruitArray[i] +'</a></li>');
