<!DOCTYPE html>
<html lang = "en">
<head>
    <title>example 1</title>
    <script>
        var Body = {
            setColor:function (color){
                document.querySelector('body').style.color = color;
            },
            setBackgroundColor:function (color){
                document.querySelector('body').style.backgroundColor = color;
            }
        }
        var Links = {
            setColor:function (color){
                var alist = document.querySelectorAll('a');
                var i = 0;
                while(i < alist.length){
                    console.log(alist[i]);
                    alist[i].style.color = color;
                    i++;
                }
            }
        }
        function nightDayHandler(self){
            var target = document.querySelector('body');
            if(self.value === 'night')
            {
                Body.setBackgroundColor('black');
                Body.setColor('white');
                self.value = 'day';
                Links.setColor('powderblue');
            }
            else {
                Body.setBackgroundColor('white');
                Body.setColor('black');
                self.value = 'night';
                Links.setColor('blue');
            }
        }
        function countingWords(){
            document.getElementById("textCountResult").innerHTML = document.getElementById("textArea").value.length;
        }    
    </script>
</head>

<body>

    <p>4. Loop(Array)</p>
    <ul>
    <script>
        var i = 0;
        var fruitArray = ['banana', 'apple', 'pear', 'kiwi', 'grapes'];
        while(i < fruitArray.length){
            document.write('<li><a href = "http://google.com">' + fruitArray[i] +'</a></li>');
            i++;
        }
    </script>

    <p>5. Function </p>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-3</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>

    <p>6. Object</p>

        var coworkers = {

            "designer" : "leezche"
        };
        document.write("programmer : " + coworkers.programmer + "<br>");
        document.write("designer : " + coworkers.designer + "<br>");
